<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events</title>
</head>

<body>

  <h1>Welcome to Our Restaurant</h1>
  <h2>Weekly Events Schedule</h2>
  <table border="1">
    <tr>
      <th>Day</th>
      <th>Event</th>
      <th>Time</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>Live Jazz Music</td>
      <td>7:00 PM - 10:00 PM</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Family Night</td>
      <td>6:00 PM - 9:00 PM</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>DJ Night</td>
      <td>9:00 PM - 12:00 AM</td>
    </tr>
    <tr>
      <td>Saturday</td>
      <td>Seafood Night</td>
      <td>7:00 PM - 11:00 PM</td>
    </tr>
    <tr>
      <td colspan="3">*Schedule may change on holidays.</td>
    </tr>
  </table>

  <br><br>
  
  <h2>Reservation Form</h2>
  <form>
    <label>Name:</label><br>
    <input type="text" name="name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone"><br><br>

    <label>Date:</label><br>
    <input type="date" name="date"><br><br>

    <label>Time:</label><br>
    <input type="time" name="time"><br><br>

    <label>Guests:</label><br>
    <input type="number" name="guests"><br><br>

    <input type="submit" value="Reserve">
  </form>
</body>
</html>
