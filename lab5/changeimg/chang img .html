

<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Switch Images</title>
  <style>
    #myImage { width: 320px; height: auto; }
  </style>
</head>
<body>
  <button id="button"  onclick="changeimg()">Change</button>
  <br><br>
  <img id="myImage" src="a3782f5a859d70a5f65c45e5fa4b61af.jpg" alt="photo" />

  <script>
    const images = [
      "a3782f5a859d70a5f65c45e5fa4b61af.jpg",
      "aang gaang.jpeg"
    ];

    let i = 0;
    const img = document.getElementById("myImage");

     function changeimg() {
      i = (i + 1) % images.length;
      img.src = images[i];
    };

  </script>
</body>
</html>
